{% for item in items if not item.viewBag.isHidden %}
    <li role="presentation"  class="{{ item.isActive ? 'active-menu' : '' }}">
        {% if item.url %}
            <a href="{{ item.url }}" {{ item.viewBag.isExternal ? 'target="_blank"' }}>
                {{ item.title }}
                <span class="sf-sub-indicator"> Â»</span>
            </a>
        {% else %}
            <span>{{ item.title }}</span>
        {% endif %}

        {% if item.items %}
            <ul class="sub-menu">{% partial __SELF__ ~ "::items" items=item.items %}</ul>
        {% endif %}
    </li>
{% endfor %}
