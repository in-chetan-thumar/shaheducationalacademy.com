<div class="confirm-container">
    <!--This will contain the confirmation when the email is successfully sent-->
</div>
<form class="flexiContactForm" role="form"
      data-request="{{ __SELF__ }}::onMailSent"
      data-request-update="'{{ __SELF__ }}::confirm': '.confirm-container'">

    <div class="form-groups">
         <p>Subject
                    <br>
                    <span class="wpcf7-form-control-wrap menu-265">
                        <div class="selector cotactselectors" style="width: 142.938px;">
                            <span style="width: 142.938px; user-select: none;display: none;">Select One</span>
                            <select name="subject" class="wpcf7-form-control wpcf7-select" aria-invalid="false">
                                <option value="Select One">Select One</option>
                                <option value="Student's Query">Student's Query</option>
                                <option value="Parent's Query">Parent's Query</option>
                                <option value="Franchise Registration">Franchise Registration</option>
                                <option value="Register a Complaint">Register a Complaint</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Work with SEA">Work with SEA</option>
                            </select>
                        </div>
                    </span>
					<span style="color:red;">{{ errors.first('subject') }}</span>
                </p>
                <p>Your Name (required)
                    <br>
                    <span class="wpcf7-form-control-wrap your-name spancontact">
                        <input type="text" name="name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required input_contact" aria-required="true" aria-invalid="false" data-map-form-field="name">
                    </span>
					<span style="color:red;">{{ errors.first('name') }}</span>
                </p>
                <p>Your Email (required)
                    <br>
                    <span class="wpcf7-form-control-wrap your-email spancontact">
                        <input type="email" name="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email input_contact" aria-required="true" aria-invalid="false" data-map-form-field="email">
                    </span>
					<span style="color:red;">{{ errors.first('email') }}</span>
                </p>
                <p>Mobile
                    <br>
                    <span class="wpcf7-form-control-wrap tel-934 spancontact">
                        <input type="tel" name="mobile" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel input_contact" aria-required="true" aria-invalid="false">
                    </span>
					<span style="color:red;">{{ errors.first('mobile') }}</span>
                </p>
                <p>Your Message (required)
                    <br>
                    <span class="wpcf7-form-control-wrap your-message spancontact">
                        <textarea name="body" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea usertextarea input_contact" aria-invalid="false"></textarea>
                    </span>
					<span style="color:red;">{{ errors.first('body') }}</span>
                </p>
                <p>
					{% if __SELF__.enableCaptcha %}
						<div class="g-recaptcha" name="captcha" data-sitekey="{{ __SELF__.siteKey }}"></div>
					{% endif %}
                </p>
                <p>
                    
                </p>
                <p>
                  <input type="submit" value="Submit" class="wpcf7-form-control wpcf7-submit usercontactbtn mb-30">
                </p>
    </div>
</form>
